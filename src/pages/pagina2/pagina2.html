<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ personaje.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <img [src]="personaje.img">
  <h1>
    {{ personaje.nombre }}
  </h1>
  <p>
    {{ personaje.titulo }}
  </p>

  <button ion-button
          block
          color="primary"
          navPop>
    Regresar
  </button>

</ion-content>
