<ion-header>

  <ion-navbar color="primary">
    <ion-title>Llamadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let personaje of personajes"
              (click)="verDetalles( personaje )">

      <ion-avatar item-left>
        <img [src]="personaje.img">
      </ion-avatar>

      <h2>{{ personaje.nombre }}</h2>
      <p>
        {{ personaje.titulo }}
      </p>
    </ion-item>


  </ion-list>

</ion-content>
